{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block content %}

    <div class="container mt-5 mb-5">
        <h1>{{ page.title }}</h1>
        <p>
            {{ self.intro|richtext }}
        </p>

        <form action="{% pageurl page %}" method="POST">
            {% csrf_token %}
            <ul class="contact-form">
                {{ form.as_ul }}
            </ul>

            <button type="submit" class="btn btn-outline-primary">
                Submit Form
            </button>
        </form>
    </div>

{% endblock %}

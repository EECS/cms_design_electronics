<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
    {% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/home/reset.css">
    <script src="static/js/home/d3.v3.min.js"></script>
    <link rel="stylesheet" href="static/css/home/bootstrap-min.css">
    <script src="static/js/home/jquery.min.js"></script>
    <script src="static/js/home/bootstrap.min.js"></script>
    <!-- Add dynamic updates to bode Plots -->
    {% block dynamicPlots %}
    {% endblock %}
    
    <!-- Add additional CSS in static file -->
    <link rel="stylesheet" href="static/css/home/styles.css">
    <link rel="stylesheet" href="static/css/home/bode-styles.css">
    <link rel="stylesheet" href="static/css/home/bootstrap-social.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>

    <div class="fixed-parent min-width margin-five">
        <div id="header-row" class="row white-background black-bottom-border flex-space-between">
            {% include "includes/header.html" %}
        </div>
    </div>

    <div>
        <div class="row margin-five min-width">
            <div id="home-row" class="row margin-header grey-bottom-border">
                {% block home %}
                {% endblock %}
            </div>
            
            <div id="content-row" class="row grey-bottom-border">
                {% block content %}
                {% endblock %}
            </div>
                
            <div id="example-design" class="row">
                {% block example_design %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>

<footer>
    <div id="contact-row" class="row">
        {% include "includes/footer.html" %}
    </div>
  <!-- Add ability to include javascript plots into website -->
  <script src="static/js/home/plotBode.js" type="text/javascript"></script>
  <script src="static/js/home/ajaxSupport.js" type="text/javascript"></script>
</footer>
</html>
